<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="form-login">
      <form>
        <div class="title">Sign In</div>
        <div class="text">Hello Admin</div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="alert alert-danger alert-text" role="alert">
          email hoặc password không tồn tại, vui lòng đăng nhập lại</div>
        <button type="submit" class="btn btn-primary btnLogin">Login into Admin</button>
      </form>
    </div>
    <div class="bg">
      <img src="./assets/s-geolocation.png" alt="s-geolocation">
      <img src="./assets/s-community.png" alt="s-community">
      <img src="./assets/ellipse-6.png" alt="ellipse-6">
      <img src="./assets/polygon-1.png" alt="polygon-1">
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
        ></script>
        <script src="./js/login.js"></script>
  </body>
</html>
